<!doctype html><html>	<head>				<style>			* {				padding: 0;				margin: 0;			}					.field1{				float: left;			}						.field2{				float:left;				padding: 5px;			}			.tile_16x16 {				width: 16px;				height: 16px;			}						.field1 .tile_16x16{				margin: 5px;				cursor: pointer;			}						.field1 .tile_16x16.selected{				padding:2px;				border: 2px solid black;			}						.field2 .tile_16x16{				width: 14px;				height: 14px;				border: 1px solid black;				cursor: pointer;			}			.field2 .tile_16x16:hover{				border-color: green;			}			.field2 .tile_16x16:active{				border-color: blue;			}			.field2 .tile_16x16.filled{				width: 16px;				height: 16px;				cursor: pointer;				border: 0px solid black;			}									.border-1px{				border: 1px solid black;			}						.ui-float-left{				float: left;			}						.ui-clear-both{				clear: both;			}						.tile1 {				background-image: url('tiles/1.png');			}				.tile2 {				background-image: url('tiles/2.png');			}			.tile3 {				background-image: url('tiles/3.png');			}			.tile4 {				background-image: url('tiles/4.png');			}			.tile5 {				background-image: url('tiles/5.png');			}			.tile6 {				background-image: url('tiles/6.png');			}							</style>	</head>	<body>		<fieldset class="field1">			<legend>TILES</legend>			<div class="tile-list"></div>		</fieldset>			<fieldset class="field2">			<legend>TILE MAP</legend>			<select onchange="updateSize(this);">				<option value-="-1">Choose Size:</option>				<option value-="1">1</option>				<option value-="1">2</option>				<option value-="1">3</option>				<option value-="1">4</option>				<option value-="1">5</option>				<option value-="1">6</option>				<option value-="1">7</option>				<option value-="1">8</option>				<option value-="1">9</option>				<option value-="1">10</option>				<option value-="1">11</option>				<option value-="1">12</option>				<option value-="1">13</option>				<option value-="1">14</option>				<option value-="1">15</option>				<option value-="1">16</option>				<option value-="1">17</option>				<option value-="1">18</option>				<option value-="1">19</option>				<option value-="1">20</option>			</select>			<div id="tile-map"></div>		</fieldset>		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>		<script type="text/javascript">			var tiles = [1,2,3,4,5,6];									jQuery(document).ready(function(){				for(var i = 0 ; i < tiles.length ; i++){					jQuery('.tile-list').append("<div tileid=\"tile" + (i+1) + "\" class=\"tile_16x16\ margin-2px tile" + (i+1) + "\" onclick=\"selectTile(this);\"></div>");				}											});						var selectTile = function(element){				jQuery(".field1 .tile_16x16").removeClass('selected');				jQuery(element).addClass('selected');			}						var currentTileMapSize = 16;			var updateSize = function(selectElement){				currentTileMapSize = Number(jQuery(selectElement).val());								jQuery("#tile-map").empty();				for(var i = 0 ; i < currentTileMapSize ; i++){					for(var j = 0 ; j < currentTileMapSize ; j++){						jQuery("#tile-map").append("<div class=\"tile_16x16 ui-float-left\" onclick=\"setTileMapTile(this);\"></div>");					}					jQuery("#tile-map").append("<div class=\"ui-clear-both\"></div>");				}			}						var setTileMapTile = function(element){				var selected = jQuery('.field1 .tile-list .selected');				var currentSelectedTileID = selected.attr('tileid');								if(!currentSelectedTileID){					return;				}												if(jQuery(element).hasClass('filled')){					// unfill					var selectedTileID = jQuery(element).attr('tileid');					jQuery(element).removeAttr('tileid').removeClass(selectedTileID).removeClass('filled');				} else {					// fill.					var selectedTileID = selected.attr('tileid');					jQuery(element).addClass(selectedTileID).addClass('filled').attr('tileid',selectedTileID);				}													}		</script>	</body></html>
